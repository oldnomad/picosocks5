image: debian:stable-slim

stages:
  - build
  - release

.build-common:
  before_script:
    - apt-get update -qq
    - apt-get install -y -qq build-essential autoconf automake debhelper pandoc git pkg-config gnutls-dev libssl-dev
    - autoconf --version
    - automake --version
    - gcc --version
    - pkg-config --modversion gnutls
    - pkg-config --modversion libssl

test-build:
  stage: build
  extends: build-common
  script:
    - autoreconf -f -i -Wall
    - ./configure --with-crypto=gnutls
    - make clean all
    - ./configure --with-crypto=openssl
    - make clean all
    - ./configure --without-crypto
    - make clean all
  except:
    - tags

debian-packages:
  stage: release
  extends: build-common
  script:
    - autoreconf -f -i -Wall
    - dpkg-buildpackage -us -uc
    - mkdir build
    - mv ../picosocks5*.deb build/
    - mv ../picosocks5*.dsc build/
    - mv ../picosocks5*.changes build/
    - mv ../picosocks5*.buildinfo build/
    - { echo '# Changes:'; dpkg-parsechangelog -S Changes | tail -n +3; } >./release-notes.md
  only:
    - tags
  artifacts:
    name: "picosocks5-$CI_COMMIT_TAG"
    paths:
      - build/*
  release:
    tag_name: $CI_COMMIT_TAG
    description: ./release-notes.md
